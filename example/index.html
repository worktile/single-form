<!DOCTYPE html>
<head>
  <link href="../dist/main.css" rel="stylesheet" />
</head>
<body>
  <div class="single-wrap">
    <div class="single-header">
      <div class="thy-avatar thy-avatar-68 logo-from">
        <img class="avatar-avatar" src="./square.png">
      </div>
      ->
      <div class="thy-avatar thy-avatar-68 logo-to">
        <img class="avatar-avatar" src="./square.png">
      </div>

    </div>
    <div class="single-body">
      <div class="single-card">
        <div class="single-card-title">
          <span>应用配置</span>
        </div>
        <div class="thy-form thy-form-vertical">
          <div class="form-group">
            <span class="text-desc">在 Worktile 中创建自定义应用，并拷贝 ClientID 和 Secret</span>
          </div>
          <div class="form-group">
            <label class="form-label">Client ID</label>
            <input class="form-control" placeholder="输入 ClientID" />
          </div>
          <div class="form-group">
            <label class="form-label">Secret</label>
            <div class="position-relative">
              <thy-input maxlength="50" name="password" class="thy-input form-control">
                <input class="form-control form-control" autocomplete="off" type="password" placeholder="输入 Secret" />
                <div class="input-append">
                  <a class="link-secondary input-password-icon" href="javascript:;">
                    <thy-icon class="thy-icon">
                      <svg
                        viewBox="0 0 16 16"
                        xmlns="http://www.w3.org/2000/svg"
                        fit=""
                        height="1em"
                        width="1em"
                        preserveAspectRatio="xMidYMid meet"
                        focusable="false"
                      >
                        <path
                          d="M13.983 15.323l.013-.012L2.67 2.36l.874-.766 1.931 2.203A8.043 8.043 0 0 1 8 3.4c2.823 0 5.04 1.367 7.38 3.637a2.037 2.037 0 0 1 0 2.925c-.877.851-1.737 1.575-2.618 2.148l2.126 2.426-.902.791-.003-.004zm-3.432-2.129A8.05 8.05 0 0 1 8 13.6c-2.823 0-5.032-1.364-7.376-3.637a2.037 2.037 0 0 1 0-2.925C1.511 6.176 2.38 5.445 3.27 4.87l.804.919C3.2 6.33 2.342 7.043 1.458 7.9a.837.837 0 0 0 0 1.2C3.596 11.173 5.584 12.4 8 12.4c.58 0 1.136-.07 1.675-.207l.876 1.001zm-1.977-2.26a2.5 2.5 0 0 1-2.91-3.327l1.082 1.236c.105.386.384.7.747.854l1.081 1.237zM6.354 4.8l1.104 1.259a2.5 2.5 0 0 1 2.891 3.299l1.608 1.834c.866-.539 1.716-1.245 2.589-2.092a.837.837 0 0 0 0-1.2C12.412 5.83 10.415 4.6 8 4.6c-.57 0-1.116.068-1.646.2zm2.221 2.534l.657.749a1.304 1.304 0 0 0-.657-.75z"
                        ></path>
                      </svg>
                    </thy-icon>
                  </a>
                </div>
              </thy-input>
            </div>
          </div>
          <thy-form-group-footer class="single-card-actions form-group">
            <div class="btn-pair">
              <button class="btn-block single-btn btn btn-primary btn-square">
                确认
              </button>
            </div>
          </thy-form-group-footer>
        </div>
      </div>
    </div>
  </div>
</body>
